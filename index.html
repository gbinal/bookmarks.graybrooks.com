<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - Gray Brooks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gray Brooks</h1>
            <p class="subtitle">A more fun start page</p>
        </header>
        
        <main>
            <div class="bookmarks-grid">
                <div class="bookmark-category">
                    <h2>Work</h2>
                    <ul class="bookmark-list">
                        <li><a href="#" class="bookmark-link">GitHub</a></li>
                        <li><a href="#" class="bookmark-link">Email</a></li>
                        <li><a href="#" class="bookmark-link">Calendar</a></li>
                    </ul>
                </div>
                
                <div class="bookmark-category">
                    <h2>Development</h2>
                    <ul class="bookmark-list">
                        <li><a href="#" class="bookmark-link">Stack Overflow</a></li>
                        <li><a href="#" class="bookmark-link">MDN Docs</a></li>
                        <li><a href="#" class="bookmark-link">DevTools</a></li>
                    </ul>
                </div>
                
                <div class="bookmark-category">
                    <h2>News</h2>
                    <ul class="bookmark-list">
                        <li><a href="#" class="bookmark-link">Hacker News</a></li>
                        <li><a href="#" class="bookmark-link">Reddit</a></li>
                        <li><a href="#" class="bookmark-link">Tech News</a></li>
                    </ul>
                </div>
                
                <div class="bookmark-category">
                    <h2>Tools</h2>
                    <ul class="bookmark-list">
                        <li><a href="#" class="bookmark-link">Google Drive</a></li>
                        <li><a href="#" class="bookmark-link">Notion</a></li>
                        <li><a href="#" class="bookmark-link">Figma</a></li>
                    </ul>
                </div>
            </div>
        </main>
        
        <footer>
            <p class="footer-text">Welcome to your bookmarks!</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
